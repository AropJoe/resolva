{% extends 'base.html' %}

{% block title %}
<title>{{dispute.name}} | Resolva</title>
{% endblock %}

{% block body %}
<div class="ui text container">

<h3><i class="ui black briefcase icon"></i> {{dispute.name}}</h3>
<p><b>Summary</b></p>
<p>{{dispute.summary}}</p>
<a class="ui tiny black button" href="{% url 'core:create_session' dispute.id %}">Create Session</a>
<div class="ui section divider"></div>
<p><b>Parties</b></p>
<div class="ui horizontal list">
  <div class="item">
    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/tom.jpg">
    <div class="content">
      <div class="header">Tom</div>

    </div>
  </div>
  <div class="item">
    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/christian.jpg">
    <div class="content">
      <div class="header">Christian Rocha</div>
      
    </div>
  </div>
  <div class="item">
    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/matt.jpg">
    <div class="content">
      <div class="header">Matt</div>

    </div>
  </div>
</div>

<div class="ui section divider"></div>
<p><b>Categories</b></p>
<div class="ui list">
{% for cat in dispute.categories.all %}
  <div class="item">
    <i class="map marker icon"></i>
    <div class="content">
      <div class="header">{{cat.name}}</div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
